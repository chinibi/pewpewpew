<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>pewpewpew</title>

  <link href='https://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/game.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div id='container'>
  <div id='canvas'>
    <canvas id='game' width='800' height='600'></canvas>
  </div>
  <div class='sliders'>
  <div>
    Power: <input type='number' id='powerclicker' step='1' value='50' min='0' max='100'></input><br>
    <input type='range' id='powerslider' name='power' min='0' max='100' step='1'>
  </div>
  <div id='ui'>
    Angle: <input type='number' id='angleclicker' step='1' value='45' min='0' max='180'></input><br>
    <input type='range' id='angleslider' value='45' name='angle' min='0' max='180' step='1'>
  </div>
  </div>
    <input type='button' value='Fire' id='FIRE'></input>
</div>
</body>
</html>
